<div class="row">
    <form action="" class="text-center">
        <div class="col-md-12 col-sm-12">
            <h3 class="text-center">Upload .torrent file</h3>

            <div class="row">
                <div class="btn-group" role="group" aria-label="...">
                    <button
                            type="button"
                            ng-class="{'btn-info':uploadType == 'file'}"
                            ng-click="setUploadType('file')"
                            class="btn btn-default">
                        <i class="fa fa-file"></i>&nbsp;Upload file
                    </button>
                    <button
                            type="button"
                            ng-class="{'btn-info': uploadType == 'link'}"
                            ng-click="setUploadType('link')"
                            class="btn btn-default">
                        <i class="fa fa-link"></i>&nbsp;Insert link
                    </button>
                </div>
            </div>
            <div ng-switch="uploadType">
                <div ng-switch-when="link">
                    <div class="row" style="padding: 20px 0;">
                        <div class="col-md-6 col-md-push-3 col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <input
                                            type="text"
                                            class="form-control"
                                            ng-model="torrentLink"
                                            placeholder="Insert URL"/>
                                    <span class="input-group-btn">
                                        <button
                                                ng-click="uploadTorrent(torrentLink)"
                                                class="btn btn-success">
                                            Upload!
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="file">
                    <div class="row" style="padding: 20px 0;">
                        <div class="col-md-4 col-md-push-4 col-sm-12">
                            <button class="btn btn-primary" ng-file-select ng-file-change="upload($files)">
                                <i class="fa fa-upload"></i>&nbsp;Select the file and upload it
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-3 col-md-push-8">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input
                        class="form-control input-sm"
                        ng-model="email"
                        placeholder="Input your email"
                        type="text"/>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-push-1 col-sm-12">

        <table class="table" ng-show="torrents.length > 0">
            <tr>
                <th>#</th>
                <th>File name</th>
                <th class="text-center">Actions</th>
            </tr>
            <tr ng-repeat="torrent in torrents | orderBy : 'name' : 'reverse'">
                <td>{{$index + 1}}</td>
                <td>{{torrent.name}}</td>
                <td class="text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="btn-group form-group" role="group">
                                <a
                                        ng-href="{{torrent.href}}"
                                        class="btn btn-sm btn-success"
                                        title="Download torrent file">
                                    <i class="fa fa-download"></i>
                                </a>
                                <button
                                        class="btn btn-sm btn-primary"
                                        title="Edit"
                                        ng-click="prepareToEdit(torrent)">
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                                <button
                                        class="btn btn-sm btn-danger"
                                        title="Remove"
                                        ng-click="removeFromTorrents(torrent)">
                                    <i class="fa fa-times"></i>
                                </button>
                                <button
                                        class="btn btn-success btn-sm"
                                        title="Send via email"
                                        ng-click="sendFileViaEmail(torrent)">
                                    <i class="fa fa-envelope"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
