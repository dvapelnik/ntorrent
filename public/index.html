<!doctype html>
<html ng-app="ntorrent" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <title>nTorrent</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="bower/angular/angular.js"></script>
    <script type="text/javascript" src="bower/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="bower/ngprogress/build/ngProgress.js"></script>
    <link rel="stylesheet" href="bower/ngprogress/ngProgress.css"/>

    <script type="text/javascript" src="bower/ng-file-upload/angular-file-upload-shim.js"></script>
    <script type="text/javascript" src="bower/ng-file-upload/angular-file-upload.js"></script>

    <script type="text/javascript" src="bower/angular-growl-v2/build/angular-growl.min.js"></script>
    <link rel="stylesheet" href="bower/angular-growl-v2/build/angular-growl.min.css"/>

    <script type="text/javascript" src="bower/angular-scroll/angular-scroll.min.js"></script>

    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="bower/components-font-awesome/css/font-awesome.min.css"/>

    <script type="text/javascript" src="bower/validator-js/validator.min.js"></script>

    <script type="text/javascript" src="bower/underscore/underscore-min.js"></script>

    <script type="text/javascript" src="bower/async/lib/async.js"></script>

    <script type="text/javascript" src="js/ng-app.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/controllers/UploadController.js"></script>
    <script type="text/javascript" src="js/controllers/EditController.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div growl></div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/#/upload">{{appName}}</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="jumbotron col-md-12" style="text-align: center">
                    <h1>{{appName}}</h1>
                    <hr width="50%"/>
                    <h2>{{appSlogan}}</h2>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="col-md-12" ng-view></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="height: 20px"></div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="text-muted">nTorrent - torrent file editor</p>
            </div>
            <div class="col-md-6 text-center">
                <p class="text-muted text-center">UaWebChallenge VII 2015</p>
            </div>
            <div class="col-md-3">
                <p class="text-muted text-right">Developed by @dvapelnik</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
